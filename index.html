<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C2C Pro - Premium All-in-One</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { background: #f4f7fe; font-family: 'Hind Siliguri', sans-serif; user-select: none; margin: 0; padding: 0; }
        .premium-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); color: white; border-radius: 24px; }
        .input-field { background: #f8fafc; border: 1px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; outline: none; }
        .btn-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); color: white; font-weight: bold; padding: 12px; border-radius: 12px; width: 100%; }
        #timer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-top: 1px solid #e2e8f0; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="timer-overlay">
        <div class="text-7xl font-black text-sky-400 mb-4" id="timer-sec">0</div>
        <p class="text-lg font-bold text-center px-6">অ্যাডটি মনোযোগ দিয়ে দেখুন, পয়েন্ট যোগ হচ্ছে...</p>
    </div>

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6 hidden">
        <div class="bg-white w-full max-w-md p-8 rounded-[32px] shadow-xl">
            <h1 class="text-3xl font-black text-center text-slate-800 mb-2">C2C<span class="text-sky-600">PRO</span></h1>
            <p class="text-center text-slate-400 text-xs mb-8">একাউন্ট তৈরি করে ইনকাম শুরু করুন</p>
            
            <div id="auth-box" class="space-y-4">
                <input type="email" id="email" placeholder="ইমেইল আইডি" class="input-field">
                <input type="password" id="pass" placeholder="পাসওয়ার্ড" class="input-field">
                <input type="text" id="ref-code-input" placeholder="রেফার কোড (ঐচ্ছিক)" class="input-field">
                <button onclick="handleAuth('login')" class="btn-gradient">লগইন করুন</button>
                <button onclick="handleAuth('register')" class="text-sky-600 w-full font-bold text-sm mt-2">নতুন একাউন্ট খুলুন</button>
            </div>
            <p id="auth-msg" class="text-center mt-4 text-xs font-bold text-red-500"></p>
        </div>
    </div>

    <div id="main-screen" class="hidden pb-24">
        <header class="p-4 bg-white sticky top-0 z-40 border-b flex justify-between items-center">
            <div>
                <h2 class="text-xl font-black text-slate-800">C2C<span class="text-sky-600">PRO</span></h2>
                <span id="u-rank" class="text-[9px] font-bold uppercase bg-slate-100 px-2 py-0.5 rounded text-slate-500 italic">Bronze Member</span>
            </div>
            <div class="text-right">
                <p class="text-[9px] font-bold text-slate-400 uppercase">ব্যালেন্স</p>
                <p class="text-xl font-black text-emerald-600">৳<span id="u-bal">0.00</span></p>
            </div>
        </header>

        <main class="p-4 space-y-5">
            <div class="premium-card p-6 shadow-lg">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-xs font-bold text-sky-300">আজকের টাস্ক লিমিট</span>
                    <span id="limit-text" class="text-xs font-bold">0/20</span>
                </div>
                <div class="w-full bg-white/10 h-2 rounded-full overflow-hidden">
                    <div id="u-progress" class="bg-sky-400 h-full transition-all duration-700" style="width: 0%"></div>
                </div>
                <div class="mt-4 pt-4 border-t border-white/5 flex justify-between items-center">
                    <p id="u-ref-display" class="text-sm font-black tracking-widest text-sky-400">------</p>
                    <button onclick="copyRef()" class="text-[10px] font-bold bg-white/10 px-3 py-1.5 rounded-lg">Copy Refer</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div onclick="claimBonus()" class="bg-white p-4 rounded-2xl border flex items-center gap-3 cursor-pointer active:scale-95">
                    <div class="w-10 h-10 bg-emerald-100 text-emerald-600 rounded-xl flex items-center justify-center"><i class="fa-solid fa-gift"></i></div>
                    <p class="font-bold text-xs">ডেইলি বোনাস</p>
                </div>
                <div onclick="window.open(tgLink)" class="bg-white p-4 rounded-2xl border flex items-center gap-3 cursor-pointer active:scale-95">
                    <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center"><i class="fa-brands fa-telegram"></i></div>
                    <p class="font-bold text-xs">সাপোর্ট</p>
                </div>
            </div>

            <h3 class="font-black text-slate-800 pt-2 flex items-center gap-2 italic">
                <span class="w-2 h-2 bg-sky-500 rounded-full animate-ping"></span> Premium Tasks
            </h3>
            <div id="task-con" class="space-y-3"></div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 p-4 z-50">
            <div class="glass-nav rounded-2xl p-2 flex justify-around border shadow-xl">
                <button class="flex flex-col items-center text-sky-600"><i class="fa-solid fa-house"></i><span class="text-[9px] font-bold">Home</span></button>
                <button onclick="openWallet()" class="flex flex-col items-center text-slate-400"><i class="fa-solid fa-wallet"></i><span class="text-[9px] font-bold">Wallet</span></button>
                <button onclick="auth.signOut()" class="flex flex-col items-center text-red-400"><i class="fa-solid fa-power-off"></i><span class="text-[9px] font-bold">Logout</span></button>
            </div>
        </nav>
    </div>

    <script>
        // === Configuration ===
        const firebaseConfig = {
            apiKey: "AIzaSyDI0riYoW-av6_5Pad-4MC0M48rncVJF7I",
            authDomain: "earnpro-e1fe4.firebaseapp.com",
            projectId: "earnpro-e1fe4",
            storageBucket: "earnpro-e1fe4.appspot.com",
            messagingSenderId: "439718395191",
            appId: "1:439718395191:web:f315a459bd9ebf3552aeb2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();
        let uData = null, tgLink = "#", taskLimit = 20;

        // === Auth Logic ===
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    uData = doc.data();
                    if(uData) syncUI();
                });
            } else {
                document.getElementById('main-screen').classList.add('hidden');
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });

        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const refInp = document.getElementById('ref-code-input').value;
            const msg = document.getElementById('auth-msg');

            try {
                if(type === 'register') {
                    const cred = await auth.createUserWithEmailAndPassword(email, pass);
                    const myRef = Math.random().toString(36).substring(2, 8).toUpperCase();
                    await db.collection('users').doc(cred.user.uid).set({
                        uid: cred.user.uid, email, balance: 0, tasks_today: 0, 
                        tasks_done: 0, ref_code: myRef, referred_by: refInp, last_task_time: 0
                    });
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch(e) { msg.innerText = e.message; }
        }

        // === App Logic ===
        function syncUI() {
            document.getElementById('u-bal').innerText = uData.balance.toFixed(2);
            document.getElementById('u-ref-display').innerText = uData.ref_code;
            const done = uData.tasks_today || 0;
            document.getElementById('limit-text').innerText = `${done}/${taskLimit}`;
            document.getElementById('u-progress').style.width = (done/taskLimit*100) + "%";
            
            if(uData.tasks_done >= 100) document.getElementById('u-rank').innerText = "Gold Member";
            loadTasks();
        }

        function loadTasks() {
            db.collection('tasks').onSnapshot(snap => {
                const con = document.getElementById('task-con'); con.innerHTML = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    con.innerHTML += `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center">
                        <div><p class="font-bold text-sm">${t.name}</p><p class="text-[10px] font-bold text-emerald-500">Reward: ৳${t.reward}</p></div>
                        <button onclick="startTask('${t.link}', ${t.reward}, ${t.timer})" class="bg-sky-600 text-white px-5 py-2 rounded-xl text-xs font-bold">Visit</button>
                    </div>`;
                });
            });
            db.collection('settings').doc('app_config').onSnapshot(d => { if(d.exists) tgLink = d.data().telegram; });
        }

        function startTask(link, reward, timer) {
            const now = Date.now();
            if(uData.tasks_today >= taskLimit) return alert("লিমিট শেষ!");
            if((now - uData.last_task_time)/1000 < 60) return alert("১ মিনিট অপেক্ষা করুন!");

            window.open(link, '_blank');
            const overlay = document.getElementById('timer-overlay'), sec = document.getElementById('timer-sec');
            overlay.style.display = 'flex';
            let left = timer; sec.innerText = left;
            
            const iv = setInterval(() => {
                left--; sec.innerText = left;
                if(left <= 0) {
                    clearInterval(iv); overlay.style.display = 'none';
                    finishTask(reward);
                }
            }, 1000);
        }

        async function finishTask(reward) {
            const a = Math.floor(Math.random()*9), b = Math.floor(Math.random()*9);
            if(parseInt(prompt(`${a} + ${b} = কত?`)) === (a+b)) {
                await db.collection('users').doc(uData.uid).update({
                    balance: firebase.firestore.FieldValue.increment(reward),
                    tasks_today: firebase.firestore.FieldValue.increment(1),
                    tasks_done: firebase.firestore.FieldValue.increment(1),
                    last_task_time: Date.now()
                });
                if(uData.referred_by) {
                    const refQ = await db.collection('users').where('ref_code','==',uData.referred_by).get();
                    refQ.forEach(d => d.ref.update({balance: firebase.firestore.FieldValue.increment(reward*0.1)}));
                }
                alert("পয়েন্ট যোগ হয়েছে! ✅");
            }
        }

        async function claimBonus() {
            const today = new Date().setHours(0,0,0,0);
            if((uData.last_bonus || 0) >= today) return alert("আজকের বোনাস নেওয়া শেষ!");
            await db.collection('users').doc(uData.uid).update({balance: firebase.firestore.FieldValue.increment(1), last_bonus: Date.now()});
            alert("৳১.০০ বোনাস পেয়েছেন! ✅");
        }

        function openWallet() {
            const amt = prompt("টাকার পরিমাণ (মিনিমাম ১০০০৳):");
            if(amt >= 1000 && uData.balance >= amt) {
                const num = prompt("নম্বর দিন:");
                db.collection('withdrawals').add({uid: uData.uid, amount: parseFloat(amt), number: num, status: 'pending', time: Date.now()});
                db.collection('users').doc(uData.uid).update({balance: firebase.firestore.FieldValue.increment(-amt)});
                alert("রিকোয়েস্ট সফল হয়েছে!");
            } else alert("ব্যালেন্স কম বা ভুল তথ্য!");
        }

        window.copyRef = () => { navigator.clipboard.writeText(uData.ref_code); alert("কোড কপি হয়েছে!"); };
    </script>
</body>
    </html>
